<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Nechuya</title>
</head>

<body>

    <button id="open_folder">Open Folder</button>
    <div id="song_list_info">
        <div class="song_infobox">
            <span>Title</span>
            <span>Artist</span>
        </div>
    </div>

    <div id="song_list">
    </div>

    <audio id="audio" controls class="hidden"></audio>

        <div class="bottomBar">
            <div class="controls">
                <button id="previous"><-</button>
                <button id="play">Play</button>
                <button id="pause" class="hidden">Pause</button>
                <button id="next">-></button>
                <span id="current_time" class="timer">0:00</span>
                <input type="range" min="0" max="100" value="0" id="seeker">
                <span id="total_time" class="timer">0:00</span>
                <button href="#" id="volume_up">+</button>
                <button id="volume_down">-</button>
                <input id="volume_slider" class="hidden" type="range" min="0" max="100" value="100">
                <button id="shuffle">Shuffle</button>
                <button id="open_file" class="hidden">Open File</button>
            </div>
            <div class="currentlyPlayingContainer">
                <div class="songNameAndTitle">
                    <span id="song_name" class="song_info"></span>
                    <span><br></span>
                    <span id="artist_name" class="song_info"></span>
                </div>
                <img id="cover_image" class="cover_image_smol" class="hidden">
            </div>
        </div>



    <script type="module" src="renderer.js"></script>
    <script type="module" src="buttons.js"></script>

</body>

</html>
